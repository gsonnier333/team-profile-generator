<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Team Profile Generator</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<h1
			class="position-relative start-50 translate-middle-x p-5 bg-danger w-100 text-center text-white"
		>
			My Team
		</h1>
		<div class="container position-relative">
			<div
				class="card shadow float-start"
				style="width: 18rem; margin: 10px"
			>
				<!-- <img src="..." class="card-img-top" alt="..." /> -->
				<div class="card-body bg-primary text-white">
					<h5 class="card-title">Name</h5>
					<p class="card-text">‚ùì Role</p>
				</div>
				<div class="card-body">
					<ul class="list-group list-group-flush border">
						<li class="list-group-item" id="id1">ID:</li>
						<li class="list-group-item" id="email1">Email:</li>
						<li class="list-group-item" id="office1">
							Office number:
						</li>
					</ul>
				</div>
			</div>
		</div>
	</body>
</html>
